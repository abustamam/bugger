<!DOCTYPE html>
<html>
<head>
    <title>Bugger</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
</head>
<body>
    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <h2>Can you save the prince from the evil bug-king?</h2>
          <p>Avoid the bug minions at all costs!</p>
          <h3>Controls</h3>
          <ul id="controls">
            <li><img src="images/keys_W.png" alt="W key" height="50px" width="50px"> or <img src="images/keys_u_arrow.png" alt="Up arrow key" height="50px" width="50px">: Move up <br> </li>
            <li><img src="images/keys_A.png" alt="A key" height="50px" width="50px"> or <img src="images/keys_l_arrow.png" alt="Left arrow key" height="50px" width="50px">: Move left <br> </li>
            <li><img src="images/keys_S.png" alt="S key" height="50px" width="50px"> or <img src="images/keys_d_arrow.png" alt="Down arrow key" height="50px" width="50px">: Move down <br> </li>
            <li><img src="images/keys_D.png" alt="D key" height="50px" width="50px"> or <img src="images/keys_r_arrow.png" alt="Right arrow key" height="50px" width="50px">: Move right <br> </li>
            <li><img src="images/keys_space.png" alt="space key" height="50px" width="100px"> or <img src="images/keys_enter.png" alt="Enter key" height="50px" width="50px">: Select Character<br> </li>
          </ul>
        </div>
        <div id="play-area" class="col-md-8">
          <header><h1>Save the Prince!</h1></header>
          <div id="game-area">
            <!-- Where the game is played -->
          </div>
          <div id="game-over">
            <!-- Game over screen -->
            <p>Game Over!</p>
            <button class="start">Restart Game</button>
          </div>
        </div>
      </div>
    </div>

    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>

    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
</body>
</html>
